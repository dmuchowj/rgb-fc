<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RGB Football Content</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="https://use.typekit.net/bji3snw.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<style>
* {
    margin: 10 0 0 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "neulis-neue", sans-serif;
    font-weight: 600;
    font-style: normal;
    text-transform: uppercase;
}
body {
    background: url('rgb-zaslepka-tlo.webp') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #1c1b1a;
    margin: 0;
}
.main-content {
    text-align: center;
    margin: 10rem auto 0 auto; /* top margin smaller */
    padding: 0 2rem; /* remove vertical padding, keep horizontal */
}
.logo {
    max-width: 150px;
    display: block;
    margin: 0 auto 0.1rem;
}

h1 {
  font-weight: 800;
  font-size: clamp(2rem, 5vw, 3rem);
  margin-bottom: 0.1rem;
  line-height: 1;
}
.cta-button {
  position: relative;
  background-color: #1c1b1a; /* czarne tło */
  color: #e0e0e0;
  border: none;
  border-radius: 9999px;
  padding: 1rem 3rem;
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  transition: color 0.4s ease;
  z-index: 0;
  text-decoration: none; /* usuwa podkreślenie linka */
  display: inline-block;
}

.cta-button::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 9999px;
  background: linear-gradient(60deg, #3772FF, #E81E43, #1c1b1a, #35FF69, #3772FF, #1c1b1a);
  background-size: 600% 600%;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.75s ease;
  animation: gradientMove 8s ease infinite;
  z-index: -1;
}

.cta-button:hover::before {
  opacity: 1;
}

.cta-button:hover {
  color: #e0e0e0; /* zmiana koloru tekstu */
}

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 1rem 0;

}
.social-icons a {
    color: #e0e0e0;
    font-size: 1.5rem;
    text-decoration: none;
  
}

.page-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  font-size: 0.8rem;
  color: #e0e0e0; /* taki sam kolor dla obu */
  position: relative;
}

.footer-left a {
  color: #e0e0e0;
  font-size: 1.5rem;
  margin-right: 1rem;
  text-decoration: none;
}

.footer-left a:last-child {
  margin-right: 0;
}

.footer-right {
  text-align: right;
  display: flex;
  gap: 0.5rem;
  align-items: center;
  justify-content: flex-end;
}

.footer-right .copyright {
  font-weight: 300; /* cieńsza czcionka */
}

.footer-right .email {
  font-weight: 700; /* pogrubiona */
}

#lang-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  width: 3rem;
  height: 3rem;
  background-color: #1c1b1a;
  color: #e0e0e0;
  border: none;
  border-radius: 50%;
  font-weight: 600;
  cursor: pointer;
  z-index: 1000;
  transition: background-color 0.3s ease, color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
}

#lang-toggle:hover {
  background-color: #eeeeee;
  color: #1c1b1a;
}

@media (max-width: 500px) {
  .main-content {
    margin-top: 6rem; /* większy odstęp od góry na mobilkach */
  }

  #lang-toggle {
    width: 2.5rem;
    height: 2.5rem;
    font-size: 0.85rem;
  }
	h1 {
  font-weight: 800;
  font-size: 3rem;
  margin-bottom: 0.1rem;
  line-height: 1;
}
  
  footer {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  
  .footer-left {
    order: 1;
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 0.5rem;
  }
  
  .footer-right {
    order: 2;
    width: 100%;
    flex-direction: column;
    align-items: center;
    gap: 0.25rem;
    justify-content: center;
    text-align: center;
  }
}

@media (max-width: 400px) {
  .cta-button {
    width: 100%;
  }
}

@media (min-width: 501px) {
  footer .footer-right {
    flex-direction: column;
    align-items: flex-end;
    gap: 0.2rem; /* mniejszy odstęp między copyright a mailem */
    text-align: right;
  }
}
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
<button id="lang-toggle" aria-label="Toggle language">PL</button>
<div class="page-wrapper">
  <div class="main-content"> <img src="rgb-fc-logo.png" alt="Logo" class="logo" />
    <h1>RGB Football Content</h1>
    <p>Visual side of football</p>
   <a href="mailto:contact@rgb-fc.com" class="cta-button"><span>Get in Touch</span></a>

  </div>

  <footer>
    <div class="footer-left">
      <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/rgbfootballcontent"><i class="fa-brands fa-instagram"></i></a>
      <a target="_blank" rel="noopener noreferrer" href="https://www.tiktok.com/@rgbfootballcontent"><i class="fa-brands fa-tiktok"></i></a>
      <a target="_blank" rel="noopener noreferrer" href="https://x.com/rgbfcontent"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    <div class="footer-right">
      <div class="copyright">&copy; 2025 RGB Football Content</div>
      <div class="email">contact@rgb-fc.com</div>
    </div>
  </footer>

  <script>
    const langToggleBtn = document.getElementById('lang-toggle');
    let isEnglish = true;

    const texts = {
      en: {
        heading: 'RGB Football Content',
        subtitle: 'Visual side of football',
        cta: 'Get in Touch',
        footerCopyright: '© 2025 RGB Football Content',
        footerEmail: 'contact@rgb-fc.com',
        toggleLabel: 'PL',
      },
      pl: {
        heading: 'RGB Football Content',
        subtitle: 'Wizualna strona futbolu',
        cta: 'Napisz do nas',
        footerCopyright: '© 2025 RGB Football Content',
        footerEmail: 'contact@rgb-fc.com',
        toggleLabel: 'EN',
      },
    };

    langToggleBtn.addEventListener('click', () => {
      isEnglish = !isEnglish;
      const lang = isEnglish ? 'en' : 'pl';

      document.querySelector('h1').textContent = texts[lang].heading;
      document.querySelector('.main-content p').textContent = texts[lang].subtitle;
      document.querySelector('.cta-button span').textContent = texts[lang].cta; // Tylko tekst wewnątrz <span>
      document.querySelector('.footer-right .copyright').textContent = texts[lang].footerCopyright;
      document.querySelector('.footer-right .email').textContent = texts[lang].footerEmail;
      langToggleBtn.textContent = texts[lang].toggleLabel;
    });
  </script>
</div>
</body>
</html>
